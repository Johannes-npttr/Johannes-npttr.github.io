<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Werwolf Spiel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .hidden { display: none; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>

  <div style="position: absolute; top: 10px; right: 10px;">
    <button onclick="resetGame()" style="background: red; color: white;">Spiel zur√ºcksetzen</button>
  </div>

  <!-- SPIELSTART -->
  <div id="setup">
    <h1>Werwolf Spiel starten</h1>
    <label>Spieleranzahl: <input type="number" id="playerCount" min="3" max="20" /></label><br>
    <button onclick="goToRoleSelection()">Weiter</button>
  </div>

  <!-- ROLLEN AUSWAHL -->
  <div id="roleSetup" class="hidden">
    <h2>Rollen ausw√§hlen</h2>
    <label>Werw√∂lfe: <input type="number" id="wolvesCount" min="1" /></label><br>
    <label>Seher: <input type="number" id="seerCount" min="0" /></label><br>
    <label>Hexe: <input type="number" id="witchCount" min="0" /></label><br>
    <label>Armor: <input type="number" id="armorCount" min="0" /></label><br>
    <label>Heiler: <input type="number" id="healerCount" min="0" /></label><br>
    <label>Dieb: <input type="number" id="thiefCount" min="0" /></label><br>
    <label>Dorfmatratze: <input type="number" id="villageMattressCount" min="0" /></label><br>
    <label>Dorfbewohner: (f√ºllt Rest auf)</label><br>
    <button onclick="assignRoles()">Rollen zuteilen & Rolle anzeigen</button>
  </div>

  <!-- ROLLENANZEIGE F√úR SPIELER -->
  <div id="roleReveal" class="hidden">
    <h2>Spieler <span id="currentPlayerNumber"></span>, bitte √ºbernehmen</h2>
    <button onclick="showRole()">Rolle anzeigen</button>
    <p id="roleText" class="hidden"></p>
    <button id="nextPlayerButton" class="hidden" onclick="nextPlayer()">N√§chster Spieler</button>
  </div>

  <!-- ERZ√ÑHLERMODUS -->
  <div id="narratorMode" class="hidden">
    <h2>Erz√§hler-Modus</h2>
    <p>Klicke auf einen Namen, um die Rolle zu sehen:</p>
    <div id="playerList"></div>
  </div>

  <!-- NACHTPHASEN -->
<div id="nightPhase" class="hidden">
  <h2>Nachtphase</h2>
  <p id="nightText">Startet...</p>
  <button onclick="nextNightPhase()">Weiter</button>
</div>

  <script>//////////////////////////////////////////////////////////////////// Speillogik f√ºr Werwolf Spiel
  let lovers = []; // Liste der Verliebten
  let currentNight = 1; // Variable zur Verfolgung der aktuellen Nacht

  // üîÅ Beim Laden: Spiel wiederherstellen
  window.onload = function () {
    const savedData = localStorage.getItem('werwolfGame');
    if (savedData) {
      const data = JSON.parse(savedData);
      playerData = data.playerData;
      currentPlayerIndex = data.currentPlayerIndex || 0;
      lovers = data.lovers || [];
      currentNight = data.currentNight || 1;

      // Direkt zum passenden Abschnitt springen:
      if (currentPlayerIndex < playerData.length) {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('roleReveal').classList.remove('hidden');
        updatePlayerReveal();
      } else {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('narratorMode').classList.remove('hidden');
        showNarratorView();
      }
    }
  };

  function resetGame() {
    localStorage.removeItem('werwolfGame');
    location.reload(); // Seite neu laden
  }

  let totalPlayers = 0;
  let roles = [];
  let currentPlayerIndex = 0;
  let playerData = [];

  function goToRoleSelection() {
    totalPlayers = parseInt(document.getElementById('playerCount').value);
    if (!totalPlayers || totalPlayers < 3) {
      alert("Mindestens 3 Spieler n√∂tig!");
      return;
    }
    document.getElementById('setup').classList.add('hidden');
    document.getElementById('roleSetup').classList.remove('hidden');
  }

  // üß† Beim Rollenzuteilen: Spiel speichern
  function assignRoles() {
    const wolves = parseInt(document.getElementById('wolvesCount').value) || 0;
    const seers = parseInt(document.getElementById('seerCount').value) || 0;
    const witches = parseInt(document.getElementById('witchCount').value) || 0;
    const armors = parseInt(document.getElementById('armorCount').value) || 0;
    const healers = parseInt(document.getElementById('healerCount').value) || 0;
    const thieves = parseInt(document.getElementById('thiefCount').value) || 0;
    const villageMattresses = parseInt(document.getElementById('villageMattressCount').value) || 0;

    const villagers = totalPlayers - wolves - seers - witches - armors - healers - thieves - villageMattresses;

    if (villagers < 0) {
      alert("Zu viele Spezialrollen f√ºr die Spieleranzahl!");
      return;
    }

    roles = [
      ...Array(wolves).fill("Werwolf"),
      ...Array(seers).fill("Seher"),
      ...Array(witches).fill("Hexe"),
      ...Array(armors).fill("Armor"),
      ...Array(healers).fill("Heiler"),
      ...Array(thieves).fill("Dieb"),
      ...Array(villageMattresses).fill("Dorfmatratze"),
      ...Array(villagers).fill("Dorfbewohner")
    ];

    roles = roles.sort(() => Math.random() - 0.5); // Rollen mischen
    playerData = roles.map((role, index) => ({ name: `Spieler ${index + 1}`, role }));

    // Nach Rollenvergabe speichern:
    localStorage.setItem('werwolfGame', JSON.stringify({
      playerData,
      currentPlayerIndex
    }));

    document.getElementById('roleSetup').classList.add('hidden');
    document.getElementById('roleReveal').classList.remove('hidden');
    currentPlayerIndex = 0;
    updatePlayerReveal();
  }

  function updatePlayerReveal() {
    document.getElementById('roleText').classList.add('hidden');
    document.getElementById('nextPlayerButton').classList.add('hidden');
    document.getElementById('currentPlayerNumber').textContent = playerData[currentPlayerIndex].name;
  }

  function showRole() {
    document.getElementById('roleText').textContent = "Deine Rolle: " + playerData[currentPlayerIndex].role;
    document.getElementById('roleText').classList.remove('hidden');
    document.getElementById('nextPlayerButton').classList.remove('hidden');
  }

  // üß† Beim Weiterklicken speichern:
  function nextPlayer() {
    currentPlayerIndex++;
    if (currentPlayerIndex >= playerData.length) {
      document.getElementById('roleReveal').classList.add('hidden');
      document.getElementById('narratorMode').classList.remove('hidden');
      showNarratorView();
    } else {
      updatePlayerReveal();
    }

    // Aktualisieren im Speicher
    localStorage.setItem('werwolfGame', JSON.stringify({
      playerData,
      currentPlayerIndex
    }));
  }

  function showNarratorView() {
    const container = document.getElementById('playerList');
    container.innerHTML = '';
    playerData.forEach((player, index) => {
      const btn = document.createElement('button');
      btn.textContent = player.name;
      btn.onclick = () => alert(`${player.name} ist ${player.role}`);
      container.appendChild(btn);
    });

    // Nacht starten Button hinzuf√ºgen
    const nightButton = document.createElement('button');
    nightButton.textContent = "Nacht starten";
    nightButton.onclick = startNight;
    container.appendChild(document.createElement("br"));
    container.appendChild(nightButton);

    // Verliebte anzeigen Button hinzuf√ºgen
    const loversButton = document.createElement('button');
    loversButton.textContent = "Verliebte anzeigen";
    loversButton.onclick = showLovers;
    container.appendChild(document.createElement("br"));
    container.appendChild(loversButton);
  }

  function showLovers() {
    if (lovers.length === 0) {
      alert("Es gibt keine Verliebten.");
    } else {
      alert(`Verliebte: ${lovers.map(player => player.name).join(", ")}`);
    }
  }

  // Nachtphasen-Logik
  const fullPhases = [
    { role: null, text: "Alle schlafen ein" },
    { role: "Armor", text: "Armor erwacht", action: () => { if (currentNight === 1) showArmorOverlay(); } },
    { role: "Heiler", text: "Heiler erwacht" },
    { role: "Dieb", text: "Dieb erwacht" },
    { role: "Dorfmatratze", text: "Dorfmatratze erwacht" },
    { role: "Seher", text: "Seherin erwacht" },
    { role: "Werwolf", text: "Werw√∂lfe erwachen" },
    { role: "Hexe", text: "Hexe erwacht" }
  ];

  let currentPhaseIndex = 0;
  let filteredPhases = [];

  function startNight() {
    const rolesInGame = playerData.map(p => p.role);
    const uniqueRoles = new Set(rolesInGame);

    filteredPhases = fullPhases.filter(phase => {
      return phase.role === null || uniqueRoles.has(phase.role);
    });

    currentPhaseIndex = 0;
    document.getElementById('narratorMode').classList.add('hidden');
    document.getElementById('nightPhase').classList.remove('hidden');
    updateNightText();
  }

  function updateNightText() {
    const phase = filteredPhases[currentPhaseIndex];

    // √úberspringe Armor, wenn es nicht die erste Nacht ist
    if (phase.role === "Armor" && currentNight > 1) {
      nextNightPhase(); // Direkt zur n√§chsten Phase springen
      return;
    }

    document.getElementById('nightText').textContent = phase.text;

    // Falls die Phase eine Aktion hat, f√ºhre sie aus
    if (phase.action) {
      phase.action();
    }
  }

  function nextNightPhase() {
    currentPhaseIndex++;
    if (currentPhaseIndex >= filteredPhases.length) {
      // Nacht ist vorbei ‚Äì zur√ºck zum Erz√§hler-Modus
      document.getElementById('nightPhase').classList.add('hidden');
      document.getElementById('narratorMode').classList.remove('hidden');
      currentNight++; // Nachtz√§hler erh√∂hen

      // Spielzustand speichern
      localStorage.setItem('werwolfGame', JSON.stringify({
        playerData,
        currentPlayerIndex,
        lovers,
        currentNight
      }));
    } else {
      updateNightText();
    }
  }

  // Overlay f√ºr Armor
  function showArmorOverlay() {
    const overlay = document.createElement('div');
    overlay.id = "armorOverlay";
    overlay.style.position = "fixed";
    overlay.style.top = "0";
    overlay.style.left = "0";
    overlay.style.width = "100%";
    overlay.style.height = "100%";
    overlay.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
    overlay.style.color = "white";
    overlay.style.display = "flex";
    overlay.style.flexDirection = "column";
    overlay.style.alignItems = "center";
    overlay.style.justifyContent = "center";

    const title = document.createElement('h2');
    title.textContent = "Armor w√§hlt zwei Verliebte aus";
    overlay.appendChild(title);

    const playerButtons = document.createElement('div');
    playerButtons.style.display = "flex";
    playerButtons.style.flexWrap = "wrap";
    playerButtons.style.justifyContent = "center";

    playerData.forEach(player => {
      const btn = document.createElement('button');
      btn.textContent = player.name;
      btn.style.margin = "10px";
      btn.onclick = () => selectLover(player, overlay);
      playerButtons.appendChild(btn);
    });

    overlay.appendChild(playerButtons);
    document.body.appendChild(overlay);
  }

  function selectLover(player, overlay) {
    if (lovers.length >= 2) {
      alert("Es k√∂nnen nur zwei Verliebte ausgew√§hlt werden.");
      return;
    }

    lovers.push(player);

    if (lovers.length === 2) {
      alert(`Verliebte: ${lovers.map(p => p.name).join(", ")}`);
      localStorage.setItem('werwolfGame', JSON.stringify({
        playerData,
        currentPlayerIndex,
        lovers,
        currentNight
      }));
      document.body.removeChild(overlay);
    }
  }
  </script>

</body>
</html>
