<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Werwolf Spiel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .hidden { display: none; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>

  <div style="position: absolute; top: 10px; right: 10px;">
    <button onclick="resetGame()" style="background: red; color: white;">Spiel zur√ºcksetzen</button>
  </div>

  <!-- SPIELSTART -->
  <div id="setup">
    <h1>Werwolf Spiel starten</h1>
    <label>Spieleranzahl: <input type="number" id="playerCount" min="3" max="20" /></label><br>
    <button onclick="goToRoleSelection()">Weiter</button>
  </div>

  <!-- ROLLEN AUSWAHL -->
  <div id="roleSetup" class="hidden">
    <h2>Rollen ausw√§hlen</h2>
    <label>Werw√∂lfe: <input type="number" id="wolvesCount" min="1" /></label><br>
    <label>Seher: <input type="number" id="seerCount" min="0" /></label><br>
    <label>Hexe: <input type="number" id="witchCount" min="0" /></label><br>
    <label>Dorfbewohner: (f√ºllt Rest auf)</label><br>
    <button onclick="assignRoles()">Rollen zuteilen & Rolle anzeigen</button>
  </div>

  <!-- ROLLENANZEIGE F√úR SPIELER -->
  <div id="roleReveal" class="hidden">
    <h2>Spieler <span id="currentPlayerNumber"></span>, bitte √ºbernehmen</h2>
    <button onclick="showRole()">Rolle anzeigen</button>
    <p id="roleText" class="hidden"></p>
    <button id="nextPlayerButton" class="hidden" onclick="nextPlayer()">N√§chster Spieler</button>
  </div>

  <!-- ERZ√ÑHLERMODUS -->
  <div id="narratorMode" class="hidden">
    <h2>Erz√§hler-Modus</h2>
    <p>Klicke auf einen Namen, um die Rolle zu sehen:</p>
    <div id="playerList"></div>
  </div>

  <script>
    // üîÅ Beim Laden: Spiel wiederherstellen
    window.onload = function () {
      const savedData = localStorage.getItem('werwolfGame');
      if (savedData) {
        const data = JSON.parse(savedData);
        playerData = data.playerData;
        currentPlayerIndex = data.currentPlayerIndex || 0;

        // Direkt zum passenden Abschnitt springen:
        if (currentPlayerIndex < playerData.length) {
          document.getElementById('setup').classList.add('hidden');
          document.getElementById('roleReveal').classList.remove('hidden');
          updatePlayerReveal();
        } else {
          document.getElementById('setup').classList.add('hidden');
          document.getElementById('narratorMode').classList.remove('hidden');
          showNarratorView();
        }
      }
    };

    let totalPlayers = 0;
    let roles = [];
    let currentPlayerIndex = 0;
    let playerData = [];

    function goToRoleSelection() {
      totalPlayers = parseInt(document.getElementById('playerCount').value);
      if (!totalPlayers || totalPlayers < 3) {
        alert("Mindestens 3 Spieler n√∂tig!");
        return;
      }
      document.getElementById('setup').classList.add('hidden');
      document.getElementById('roleSetup').classList.remove('hidden');
    }

    // üß† Beim Rollenzuteilen: Spiel speichern
    function assignRoles() {
      const wolves = parseInt(document.getElementById('wolvesCount').value) || 0;
      const seers = parseInt(document.getElementById('seerCount').value) || 0;
      const witches = parseInt(document.getElementById('witchCount').value) || 0;
      const villagers = totalPlayers - wolves - seers - witches;

      if (villagers < 0) {
        alert("Zu viele Spezialrollen f√ºr die Spieleranzahl!");
        return;
      }

      roles = [
        ...Array(wolves).fill("Werwolf"),
        ...Array(seers).fill("Seher"),
        ...Array(witches).fill("Hexe"),
        ...Array(villagers).fill("Dorfbewohner")
      ];

      roles = roles.sort(() => Math.random() - 0.5); // Rollen mischen
      playerData = roles.map((role, index) => ({ name: `Spieler ${index + 1}`, role }));

      // Nach Rollenvergabe speichern:
      localStorage.setItem('werwolfGame', JSON.stringify({
        playerData,
        currentPlayerIndex
      }));

      document.getElementById('roleSetup').classList.add('hidden');
      document.getElementById('roleReveal').classList.remove('hidden');
      currentPlayerIndex = 0;
      updatePlayerReveal();
    }

    function updatePlayerReveal() {
      document.getElementById('roleText').classList.add('hidden');
      document.getElementById('nextPlayerButton').classList.add('hidden');
      document.getElementById('currentPlayerNumber').textContent = playerData[currentPlayerIndex].name;
    }

    function showRole() {
      document.getElementById('roleText').textContent = "Deine Rolle: " + playerData[currentPlayerIndex].role;
      document.getElementById('roleText').classList.remove('hidden');
      document.getElementById('nextPlayerButton').classList.remove('hidden');
    }

    // üß† Beim Weiterklicken speichern:
    function nextPlayer() {
      currentPlayerIndex++;
      if (currentPlayerIndex >= playerData.length) {
        document.getElementById('roleReveal').classList.add('hidden');
        document.getElementById('narratorMode').classList.remove('hidden');
        showNarratorView();
      } else {
        updatePlayerReveal();
      }

      // Aktualisieren im Speicher
      localStorage.setItem('werwolfGame', JSON.stringify({
        playerData,
        currentPlayerIndex
      }));
    }

    function showNarratorView() {
      const container = document.getElementById('playerList');
      container.innerHTML = '';
      playerData.forEach((player, index) => {
        const btn = document.createElement('button');
        btn.textContent = player.name;
        btn.onclick = () => alert(`${player.name} ist ${player.role}`);
        container.appendChild(btn);
      });
    }

    // üî¥ Spiel zur√ºcksetzen
    function resetGame() {
      localStorage.removeItem('werwolfGame');
      location.reload(); // Seite neu laden
    }
  </script>

</body>
</html>
